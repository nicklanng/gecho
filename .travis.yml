language: go
go:
- 1.8
script:
- GOARCH=amd64 GOOS=linux go build -o bin/gecho-linux-amd64
- GOARCH=amd64 GOOS=darwin go build -o bin/gecho-darwin-amd64
- GOARCH=amd64 GOOS=windows go build -o bin/gecho-windows-amd64

deploy:
  provider: releases
  api_key:
      secure: 
  file:
    - "bin/gecho-linux-amd64"
    - "bin/gecho-darwin-amd64"
    - "bin/gecho-windows-amd64"
  skip_cleanup: true
  on:
    tags: true
